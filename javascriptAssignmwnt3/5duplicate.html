<html>
<head>
	<title>Duplicate the elements</title>
</head>
<body>
	<script>
	var a=[1,6,0,7,0,7];
	var y=[];
	for(i=0;i<a.length;i++)
	{
		for(j=i+1;j<a.length;j++)
		{
			if(a[i]==a[j])
			{
				a[i]='#';
			}
		}

	}
	for(x=0;x<a.length;x++)
	{
		if(a[x]!='#')
			y.push(a[x]);
	}
	document.write(y);
	</script>
</body>
</html>
