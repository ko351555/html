<!DOCTYPE html>  
<html>  
<head>  
	<meta charset="utf-8">  
	<title>current date.</title>  
</head>  
<body>  
	<script>
	var today= new Date();  
	var d = today.getDate();  
	var m= today.getMonth()+1;   
	var y= today.getFullYear();  
	today= m+'-'+d+'-'+y;  
	document.write(today);  
	</script>
</body>  
</html>
